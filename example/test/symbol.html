<!xml version="1.0" encoding="utf-8"!>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" type="text/css" href="../static/styles/css/test.css">
	<!--[if lte IE 8]>
	<script defer="defer" type="text/javascript" src="../static/scripts/eis.js"></script> 
	<![endif]-->
</head>
<body>	


<span id="svgtest" type="image/svg+xml" width="800" height="800">
	<svg width="400" height="400"  viewBox="0 0 120 120"
	xmlns="http://www.w3.org/2000/svg" version="1.1">
	
   <!-- animated rectangles -->
   <rect x="10" y="35" height="15" width="0">
				
   </rect>
   <text x="0" y="60" width="1"
   font-family="Verdana"
   font-size="55" style="font-family: Times New Roman;
   font-size  : 24;
   stroke     : #00ff00;
   fill       : #0000ff;"></text>
   <rect x="35" y="60" height="15" width="0">
	   <animate attributeType="XML" attributeName="width" to="75"
				begin="2s" dur="6s"
				fill="freeze" />
	   <animate attributeName="fill" attributeType="XML"
				from="black" to="blue" begin="2s" dur="6s"fill="freeze"/>				
   </rect>

   <rect x="60" y="85" height="15" width="0">
	   <animate attributeType="XML" attributeName="width" to="50"
				begin="4s" dur="4s"
				fill="freeze" />
		<animate attributeName="fill" attributeType="XML"
				from="black" to="yellow" begin="4s" dur="4s"fill="freeze"/>				
   </rect>

   <!-- grid -->
   <text x="50%" y="20%" dx="15%" dy="15%" fill="red" text-anchor="middle" >0s</text>
   <line x1="10" y1="25" x2="10" y2="105" stroke="grey" stroke-width=".5" />
   <text x="35" y="20" text-anchor="middle"transform="rotate(210)">2s</text>
   <line x1="35" y1="25" x2="35" y2="105" stroke="grey" stroke-width=".5" />
   <text x="60" y="20" text-anchor="middle">4s</text>
   <line x1="60" y1="25" x2="60" y2="105" stroke="grey" stroke-width=".5" />
   <text x="85" y="20" text-anchor="middle">6s</text>
   <line x1="85" y1="25" x2="85" y2="105" stroke="grey" stroke-width=".5" />
   <text x="110" y="20" text-anchor="middle">8s</text>
   <line x1="110" y1="25" x2="110" y2="105" stroke="grey" stroke-width=".5" />

   <line x1="10" y1="30" x2="110" y2="30" stroke="grey" stroke-width=".5" />
   <line x1="10" y1="105" x2="110" y2="105" stroke="grey" stroke-width=".5" />
   </svg>
   
	</span>		
</body>
</html>
